<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CssAnimation</title>
	<style>
		.demo{
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
			/*transform: translateX(50px);*/
		}
		.demo1 {
			left: 10px;
			top: 0;
		}.demo2 {
			left: 20px;
			top: 200px;
		}.demo3 {
			left: 0;
			top: 400px;
		}
	</style>
</head>
<body>
	<div class="demo demo1" style="transform: translateX(50px)"></div>
	<div class="demo demo2"></div>
	<div class="demo demo3"></div>
	<script src="../dist/vendor.bundle.js"></script>
	<script src="../dist/main.bundle.js"></script>
	<script>
		var ins = motion(document.querySelectorAll('.demo'), { // eslint-disable-line
			transform: 'translateX(100px)',
		}, {
			duration: 3000,
		});
	</script>
</body>
</html>
