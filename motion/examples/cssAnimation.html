<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CssAnimation</title>
	<style>
		.demo{
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
			/*transform: translateX(50px);*/
		}
		.demo1 {
			left: 0;
			top: 0;
		}.demo2 {
			left: 0;
			top: 200px;
		}.demo3 {
			left: 0;
			top: 400px;
		}

		.demo4 {
			left: 0;
			top: 500px;
			opacity: 0;
		}
	</style>
</head>
<body>
	<div class="demo demo1"></div>
	<div class="demo demo2"></div>
	<div class="demo demo3"></div>
	<div class="demo demo4"></div>
	<script src="../dist/vendor.bundle.js"></script>
	<script src="../dist/main.bundle.js"></script>
	<script>
		var ins = motion(document.querySelectorAll('.demo1'), { // eslint-disable-line
			translateX: '500px',
			// left: 800,
			rotate: 90,
			scale: 2,
			top: 200,
			opacity: 0.5
			// left: '100px',
		}, {
			duration: 1000,
			easing: 'linear',
			// loop: true,
			// direction: 'reverse',
			begin: () => console.log('begin'),
			update: () => console.log('update'),
			complete: () => console.log('complete'),
		});

		motion.fadeIn('.demo4')

		// setTimeout(() => ins.seek(20), 2000)
		ins.finished.then(() => console.log('animation is finished'))
		// setTimeout(() => ins.reverse(), 2000)
	</script>
</body>
</html>
