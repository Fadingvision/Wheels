<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script src='./src/promise.js'></script>

    <script>
        var pro = new Promise(function(resolve, reject){
            var a = 123;
            setTimeout(function() {
                a = 456;
                console.log('a has been changed');
                resolve(a);
            }, 2000);
        });
        pro.then(function(a){
            console.log('I got the changed a');
            return '123';
        }).then(function(b) {
            console.log(`i got ${b} too`)
        })
    </script>
</body>
</html>
