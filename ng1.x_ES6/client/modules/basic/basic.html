<div>
    <div class="loan-box loan-box_1">
        <span>基本信息</span>
    </div>

    <div class="form-box">


        <div class="line">
            <label>姓名<span class="red-icon">*</span></label>
            <input type="text" ng-model="vm.basic.name" name="productName" placeholder="请输入姓名" ng-keydown="vm.vertifyInputNum()"  class="common-input col-8">
        </div>
        <div class="line">
            <label>手机号<span class="red-icon">*</span></label>
            <input type="text" ng-model="vm.basic.phone" name="productName" placeholder="请输入手机号" class="common-input col-8">
        </div>
        <div class="line">
            <label>身份证号<span class="red-icon">*</span></label>
            <input type="text" ng-model="vm.basic.idNum" name="productName" placeholder="请输入身份证号码" class="common-input col-8">
        </div>
        <div class="line">
            <label>QQ号</label>
            <input type="text" ng-model="vm.basic.qq" name="productName" placeholder="请输入QQ号" class="common-input col-8">
        </div>
        <div class="line">
            <label>电子邮箱</label>
            <input type="text" ng-model="vm.basic.email" name="productName" placeholder="请输入常用邮箱" class="common-input col-8">
        </div>
        <div class="line">
            <label>是否是学生<span class="red-icon">*</span></label>
            <div class="radio-box">
                <span>
                    <input type="radio" ng-model="vm.basic.isStudent" value="1" name="isStudent" id="isStudent1">
                    <label for="isStudent1"><i></i>是</label>
                </span>
                <span>
                    <input type="radio" ng-model="vm.basic.isStudent" value="0" name="isStudent" id="isStudent0">
                    <label for="isStudent0"><i></i>否</label>
                </span>
            </div>
        </div>
        <div class="operation-box clearfix">
            <a href="#" class="next" ng-click="vm.vertifyInfo($event)">下一步</a>
        </div>
    </div>
</div>
<alert-direc msg="vm.msg" is-show="vm.isShow"></alert-direc>
